<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before It Ends</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #eeeeee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 10px;
      color: #ff6f61;
    }

    p.sub {
      font-size: 14px;
      color: #aaaaaa;
      margin-bottom: 30px;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      background-color: #1a1a1a;
      border: none;
      color: #eee;
      padding: 10px;
      border-radius: 5px;
      resize: none;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 15px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4c42;
    }
  </style>
</head>
<body>
  <h1>Let me know before it all ends – no advices please, it's all decided.</h1>
  <p class="sub">You’ll never hear from me. Just say what you feel. Or don’t. I won’t ask again.</p>

  <form id="anonForm">
    <textarea id="message" placeholder="Write something if you feel like..." required></textarea><br>
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
